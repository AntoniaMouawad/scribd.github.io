---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">

    <!-- Post hero -->
    {% include post-hero.html %}

    <div class="post-grid section-container container-offset">

        <!-- Post sidebar -->
        {% include post-sidebar.html %}

        <div class="post-grid__body" itemprop="articleBody">

            <!-- Post content  -->
            <div class="post-content">
                {{ content }}
                <!-- Post separator line -->
                <hr>
            </div>

            <!-- Related jobs -->
            {% include related-jobs.html %}
        </div>
    </div>

</article>
