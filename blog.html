---
layout: default
title: Blog
permalink: /blog/
---

<section class="section-container">

  <!-- Loop though posts -->
  {%- if site.posts.size > 0 -%}
    <ul class="post-list text-length-md">

      <!-- Post -->
      {%- for post in site.posts -%}
      <li class="post-list__item">

        <!-- Post title -->
        <h4 class="post-list__heading">
          <a href="{{ post.url | relative_url }}" class="link-text-color">
            {{ post.title | escape }}
          </a>
        </h4>

        <!-- Post metadata -->
        <span class="post-list__author"><span class="visually-hidden">Author:</span>{{ post.author }}</span><time class="post-list__date" datetime="{{ post.date | date_to_xmlschema }}">
          {%- assign date_format = site.date_format -%}
          {{ post.date | date: date_format }}</time>

      </li>
      {%- endfor -%}

    </ul>
  {%- endif -%}

</section>
